  <!DOCTYPE html>
<html lang="dv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ބިލް ހެދުން - Invoice Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">

<!-- Controls Section -->
<div id="controls" class="max-w-6xl mx-auto mt-8 p-6 bg-white shadow rounded-md relative">

  <button id="downloadPDF" class="absolute left-6 top-6 bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md">
    Download as PDF
  </button>

  <div class="absolute right-6 top-6">
    <h1 id="invoiceTitle" class="text-2xl font-bold text-teal-600">ބިލް ހެދުން</h1>
  </div>

  <div class="mt-16 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <div>
      <label class="text-sm text-gray-700">Upload Logo:</label>
      <input type="file" id="logoUpload" accept="image/*" class="border rounded-md p-1 text-sm mt-1">
    </div>
    <div class="flex items-center gap-3">
      <label for="themeSelector" class="text-sm text-gray-700">Theme:</label>
      <select id="themeSelector" class="border rounded-md p-2 text-sm">
        <option value="teal">Teal</option>
        <option value="classic">Classic Blue</option>
        <option value="gray">Elegant Gray</option>
        <option value="purple">Soft Purple</option>
        <option value="gold">Luxury Gold</option>
        <option value="green">Minimal Green</option>
      </select>
      <input id="invoiceNumber" placeholder="Invoice No: 001" class="border rounded-md px-3 py-1 text-sm w-44 text-right ml-3">
    </div>
  </div>

  <!-- Company & Client -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div>
      <h2 class="font-semibold text-gray-700 mb-2">Your Company</h2>
      <textarea id="companyInfo" rows="4" class="border rounded-md p-2 w-full text-sm">Your Company Name
Address Line 1
Address Line 2
Email / Phone</textarea>
    </div>
    <div>
      <h2 class="font-semibold text-gray-700 mb-2">Client Information</h2>
      <textarea id="clientInfo" rows="4" class="border rounded-md p-2 w-full text-sm">Client Name
Client Address
Email / Phone</textarea>
    </div>
  </div>

  <!-- Account Details -->
  <div class="mt-6 border rounded-md p-4 bg-gray-50 w-full md:w-80 text-sm">
    <h2 class="font-semibold text-gray-700 mb-2">Account Details</h2>
    <div class="grid gap-2">
      <input id="accountName" placeholder="Account Name" class="border rounded-md p-2 text-sm" value="Your Account Name">
      <input id="accountNumber" placeholder="Account Number" class="border rounded-md p-2 text-sm" value="1234567890">
    </div>
  </div>

  <!-- Invoice Items -->
  <div class="mt-8">
    <h2 class="font-semibold text-gray-700 mb-2">Invoice Items</h2>
    <table class="w-full text-left border border-gray-300 theme-table">
      <thead id="itemsHeader" class="bg-teal-600 text-white">
        <tr>
          <th class="p-2 w-1/2">Description</th>
          <th class="p-2 text-right w-1/6">Qty</th>
          <th class="p-2 text-right w-1/6">Rate</th>
          <th class="p-2 text-right w-1/6">Amount</th>
          <th class="p-2"></th>
        </tr>
      </thead>
      <tbody id="invoiceItems"></tbody>
    </table>
    <button id="addItem" class="mt-3 bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md">+ Add Item</button>
  </div>

  <!-- Totals -->
  <div class="mt-6 flex justify-end gap-6 items-center">
    <div class="text-right w-56">
      <div class="flex justify-between mb-1"><span>Subtotal:</span><span id="subtotal">MVR 0.00</span></div>
      <div class="flex justify-between mb-1 items-center">
        <span>Tax (%):</span>
        <input type="number" id="taxRate" value="8" class="border rounded px-2 py-1 w-16 text-right text-sm">%
      </div>
      <div class="border-t mt-2 pt-2 font-bold flex justify-between text-lg"><span>Total:</span><span id="total">MVR 0.00</span></div>
    </div>
  </div>
</div>

<!-- Invoice Preview Section -->
<div id="invoice" class="max-w-7xl mx-auto my-10 p-10 bg-white shadow rounded-md transition-all duration-300 theme-teal">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
